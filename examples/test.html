<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 源码解读</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="../dist/vue.js"></script>
    <script>
        Vue.component('cmpt', {
            props: {
                loginType: {
                    default:'username'
                }
            },
            created(){
            },
            template: `
            <div>23232
            </div>
                    `
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'cmpt',
                obj: {
                    key1: 1,
                    key2: 2
                },
                addVisible: true
            },
           
            template: `
            <div>
                <component :is="msg" name="2323"/>
            </div>
            `
        })

    </script>
</body>

</html>
