<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 源码解读</title>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>
    <script src="../dist/vue.js"></script>
    <script>
        Vue.component('cmp', {
            props: {
                name: {
                    type: String,
                    default: 'defaultName'
                }
            },
            template: `<div>{{name}}</div>`
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            template: `<cmp name="test"/>`
        })

    </script>
</body>

</html>
