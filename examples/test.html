<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 源码解读</title>
</head>

<body>
    <div id="app">
       
    </div>
    <script src="../dist/vue.js"></script>
    <script>
        Vue.component('cmpt', {
            props: {
                visible: {
                    type: Boolean,
                    default: false
                }
            },
            template: `<div>
                123
            </div>`
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                obj: {
                    key1: 1,
                    key2: 2
                },
                addVisible: true
            },
            // template: `
            // <span style="height:200px">3232<222{{msg}}</span>
            // `
            template: `
                <cmpt/>
            `
        })

    </script>
</body>

</html>
