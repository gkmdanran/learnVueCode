<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 源码解读</title>
</head>

<body>
    <div id="app">
        {{ msg }}
        
    </div>
    <script src="../dist/vue.js"></script>
    <script>
        Vue.component('cmp', {
            props: {
                visible: {
                    type: Boolean,
                    default: false
                }
            },
            template: `<div>
                <slot name="test">{{visible}}</slot>
            </div>`
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                obj: {
                    key1: 1,
                    key2: 2
                },
                addVisible: true
            },
            template: `
            <div style="height:200px">
                <cmp  @click.right="msg=''"/>
            </div>
            `
            // template: `
            // <div style="height:200px">
            //     <input type="text" :value="msg" @change="msg=''">
            // </div>
            // `
        })

    </script>
</body>

</html>
