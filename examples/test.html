<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 源码解读</title>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>
    <script src="../dist/vue.js"></script>
    <script>
        Vue.component('cmp', {
            props: {
                name: {
                    type: String,
                    default: 'defaultName'
                }
            },
            template: `<div>
                <slot name="test"></slot>
            </div>`
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                obj:{
                    key1:1,
                    key2:2
                }
            },
            template: `
            <div>
                <cmp>
                    <template slot-scope="scope">
                        <span>333</span>
                    </template>
                </cmp>
            </div>
            `
        })

    </script>
</body>

</html>
